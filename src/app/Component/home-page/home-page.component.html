<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>

  <body style="width: 100%; height: fit-content">
    <div class="container1">
      <div class="Frame-1858">
        <div class="Frame-1862"  style="margin-bottom: 40px;">
          <div class="Ellipse-5">
            <div class="d-flex flex-column mb-3 justify-content-center">
              <div class="p-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="60"
                  viewBox="0 -960 960 960"
                  width="60" style="color: white;"
                >
                  <path
                    d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"
                  />
                </svg>
              </div>
              <div class="p-2" >
                <span style="color: white"> ADMIN </span>
              </div>
            </div>
          </div>
        </div>
        <div type="button" class="menu-list" (click)="HandleList($event)">
          <section class="menu-header">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="listImage"
            >
              <path
                d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7zm-4 6h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"
                fill="#fff"
              />
            </svg>
            <span class="list">Quản lý nhà xe</span>
            <span class="material-symbols-outlined">
              {{ iconList }}
            </span>
          </section>
          <ul *ngIf="!hide" class="menu-item-list">
            <li id="time" class="menu-item" (click)="timeInput()">
              Thời gian

              <div class="active-spot"></div>
            </li>
            <li id="trip" (click)="tripInput()" class="menu-item">Chuyến</li>
            <li id="bus" (click)="busInput()" class="menu-item">Loại xe</li>
          </ul>
          
        </div>
        <div
          type="button"
          class="menu-certi"
          id="certificate"
          (click)="HandleNews($event)"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="verified"
          >
            <path
              d="M23 11.99 20.56 9.2l.34-3.69-3.61-.82L15.4 1.5 12 2.96 8.6 1.5 6.71 4.69 3.1 5.5l.34 3.7L1 11.99l2.44 2.79-.34 3.7 3.61.82 1.89 3.2 3.4-1.47 3.4 1.46 1.89-3.19 3.61-.82-.34-3.69 2.44-2.8zm-3.95 1.48-.56.65.08.85.18 1.95-2.74.62-.44.74-.99 1.68-1.78-.77-.8-.34-.79.34-1.78.77-.99-1.67-.44-.74-2.74-.62.18-1.96.08-.85-.56-.65L3.67 12l1.29-1.48.56-.65-.09-.86-.18-1.94 2.74-.62.44-.74.99-1.68 1.78.77.8.34.79-.34 1.78-.77.99 1.68.44.74 2.74.62-.18 1.95-.08.85.56.65 1.29 1.47-1.28 1.48z"
              fill="#22493B"
            />
            <path
              d="m10.09 13.75-2.32-2.33-1.48 1.49 3.8 3.81 7.34-7.36-1.48-1.49-5.86 5.88z"
              fill="#22493B"
            />
          </svg>
          <span class="certi">Quản lý hành khách</span>
        </div>
        <div
          type="button"
          class="menu-news"
          id="menu-news-id"
          (click)="HandleNews($event)"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="newspapers"
          >
            <path
              d="M19 5v14H5V5h14zm0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"
              fill="#fff"
            />
            <path
              d="M14 17H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"
              fill="#fff"
            />
          </svg>
          <span class="news" id="list">In ra danh sách</span>
          
        </div>
        <div type="button" class="menu-location" (click)="HandleNews($event)">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="locate"
          >
            <path
              d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zM7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 2.88-2.88 7.19-5 9.88C9.92 16.21 7 11.85 7 9z"
              fill="#fff"
            />
            <path
              d="M12 11.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"
              fill="#fff"
            />
          </svg>

          <span class="location"></span>
        </div>
      </div>
      <div class="all" style="width: 120%">
        <div *ngIf="!isOn">
          <h1
            style="
              font-size: 30px;
              font-family: Legend;
              font-weight: bold;
              font-stretch: normal;
              font-style: normal;
              line-height: 1.2;
              letter-spacing: normal;
              text-align: left;
              color: #22493b;
            "
          >
            {{ Type }}
          </h1>
        </div>
        <div *ngIf="!isTime && !isTrip && !isBusType && !isList" class="clock">
            <div class="hero">
              <div class="container_clock">
                <div class="clock_inner">
                  <span id="hours">{{hours}}</span>
                  <span>:</span>
                  <span id="mins">{{mins}}</span>
                  <span>:</span>
                  <span id="secs">{{sec}}</span><br>
                  
                </div>
                
              </div>
              
              
            </div>
        </div>

        <app-time-trip *ngIf="isTime"></app-time-trip>
        <app-trip *ngIf="isTrip"></app-trip>
        <app-bus-type *ngIf="isBusType"></app-bus-type>
        <app-list-passanger *ngIf="isList"></app-list-passanger>
        <!-- <app-ginseng-management *ngIf="isGinseng" (data)="HandleEvent($event)"></app-ginseng-management>
             <app-wine-management *ngIf="isWine" (data)="HandleEvent($event)"></app-wine-management> -->
        <!-- <app-certificate-management *ngIf="isCertificate" (data)="HandleEvent($event)"></app-certificate-management>  -->
        <!-- <app-wine-management></app-wine-management> -->
        <!-- <app-certificate-management></app-certificate-management>  -->
      </div>
    </div>
  </body>
</html>
